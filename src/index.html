---
layout: default
title: CLozzy
path: home
---
{# Homepage built on default #}
<div class="container mx-auto flex flex-col items-center">
  <div
    class="relative flex items-center"
    x-data="{
                  active: 1,
                  loop() {
                      setInterval(() => { this.active = this.active === 4 ? 1 : this.active+1 }, 3000)
                  },
              }"
    x-init="loop"
  >
    <div
      style="width: 1350px; height: 901px"
      class="flex overflow-x-hidden relative"
    >
      <div
        class="bg-black absolute"
        x-show.transition.in.scale.100.duration.1000ms.opacity.30.out.scale.100.duration.1000ms.opacity.10="active == 1"
        {# x-transition:enter="transition duration-1000"
        x-transition:enter-start="transform translate-x-full"
        x-transition:enter-end="transform translate-x-0"
        x-transition:leave="transition duration-1000"
        x-transition:leave-start="transform"
        x-transition:leave-end="transform -translate-x-full" #}
      >
        <img
          class="w-full h-96 object-cover opacity-50"
          alt="1"
          src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
        />
      </div>
      <div
        class="bg-black absolute"
        x-show.transition.in.scale.100.duration.1000ms.opacity.30.out.scale.100.duration.1000ms.opacity.10="active == 2"
        {# x-transition:enter="transition duration-1000"
        x-transition:enter-start="transform translate-x-full"
        x-transition:enter-end="transform translate-x-0"
        x-transition:leave="transition duration-1000"
        x-transition:leave-start="transform"
        x-transition:leave-end="transform -translate-x-full" #}
      >
        <img
          class="w-full h-96 object-cover opacity-30"
          alt="2"
          src="https://images.unsplash.com/photo-1497366216548-37526070297c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
        />
      </div>
      <div
        class="bg-black absolute"
        x-show.transition.in.scale.100.duration.1000ms.opacity.30.out.scale.100.duration.1000ms.opacity.10="active == 3"
        {# x-transition:enter="transition duration-1000"
        x-transition:enter-start="transform translate-x-full"
        x-transition:enter-end="transform translate-x-0"
        x-transition:leave="transition duration-1000"
        x-transition:leave-start="transform"
        x-transition:leave-end="transform -translate-x-full" #}
      >
        <img
          class="w-full h-96 object-cover opacity-30"
          alt="3"
          src="https://images.unsplash.com/photo-1564069114553-7215e1ff1890?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80"
        />
      </div>
      <div
        class="bg-black absolute"
        x-show.transition.in.scale.100.duration.1000ms.opacity.30.out.scale.100.duration.1000ms.opacity.10="active == 4"
        {# x-transition:enter="transition duration-1000"
        x-transition:enter-start="transform translate-x-full"
        x-transition:enter-end="transform translate-x-0"
        x-transition:leave="transition duration-1000"
        x-transition:leave-start="transform"
        x-transition:leave-end="transform -translate-x-full" #}
      >
        <img
          class="w-full h-96 object-cover opacity-30"
          alt="4"
          src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80"
        />
      </div>
    </div>
  </div>
  
  <h1>
    Feemmmmen
    <strong class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">
      {{title}}
    </strong>
  </h1>

  <p>
    <abbr title="netlify cms, eleventy, alpine js & tailwind css">JERD</abbr>
    Starter Template. Get Started by editing.
    <code class="bg-gray-100 text-blue-800 p-1">/index.njk</code>
  </p>
  

  {% include "./_includes/partials/content.html" %}
</div>
